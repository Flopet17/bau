	</head>
	<body>
		
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse" aria-expanded="false">

            <!-- Collect the nav links, forms, and other content for toggling -->

    <section class="container login">
        <div class="row">
            <div class="col-md-12">
                <h3>User Data</h3>
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input class="form-control" name="username" type="text">
                    </div>
                    <div class="form-group">
                        <label for="email">Log-In Email Adress</label>
                        <input class="form-control" name="email" type="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" name="password" type="password">
                    </div>
                    
                    <a href="#">Generate a new password</a>
                    <a href="#">Send password</a>
                    
                    <div class="form-group">
                        <label for="user-role">User Role</label>
                    
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="user-role-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                Presenter
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="user-role-dropdown">
                                <li><a href="#">Admin</a></li>
                            </ul>
                        </div>
                    </div>
                    
                    
                    <div class="form-group">
                        <label for="title1">Title</label>
                        <input class="form-control" name="title1" type="text">
                    </div>
                    <div class="form-group">
                        <label for="given-name">Given Name</label>
                        <input class="form-control" name="given-name" type="text">
                    </div>
                    <div class="form-group">
                        <label for="family-name">Family Name</label>
                        <input class="form-control" name="family-name" type="text">
                    </div>
                    <div class="form-group">
                        <label for="title2">Title</label>
                        <input class="form-control" name="title2" type="text">
                    </div>
                    
                    <div class="form-group">
                        <label for="remarks">Internal Remarks</label>
                        <textarea name="remarks"></textarea>
                    </div>                
                    <a href="#" class="btn btn-success">Save User Data</a>
                </form>
            </div>
        </div>
    </section>
	
	<!--jQuery-->
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript" charset="utf-8"></script>
